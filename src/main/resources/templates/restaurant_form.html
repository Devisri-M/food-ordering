<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
  <title>BezKoder - Spring Boot Thymeleaf example</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
  <h2 class="text-center">[[${pageTitle}]]</h2>

  <div class="my-3">
    <form th:action="@{/restaurants/save}" method="post" enctype="multipart/form-data" th:object="${restaurant}"
          style="max-width: 550px; margin: 0 auto">

      <input type="hidden" th:field="*{id}"/>

      <div class="p-3">

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="name">Name</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{name}" required minlength="2" maxlength="128" class="form-control"
                   id="name"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="address">Address</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{address}" minlength="2" maxlength="256" class="form-control"
                   id="address"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="city">City</label>
          <div class="col-sm-9">
            <input type="text" step="1" th:field="*{city}" required min="1"
                   class="form-control" id="city"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="state">State</label>
          <div class="col-sm-9">
            <input type="text" step="1" th:field="*{state}" required min="1"
                   class="form-control" id="state"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="zipCode">ZipCode</label>
          <div class="col-sm-9">
            <input type="text" step="1" th:field="*{zipCode}" required min="1"
                   class="form-control" id="zipCode"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="cuisineType">CuisineType</label>
          <div class="col-sm-9">
            <input type="text" step="1" th:field="*{cuisineType}" required min="1"
                   class="form-control" id="cuisineType"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="rating">Rating</label>
          <div class="col-sm-9">
            <input type="number" step="0.01" th:field="*{rating}" required min="1"
                   class="form-control" id="rating"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="openingHours">OpeningHours</label>
          <div class="col-sm-9">
            <input type="text" step="1" th:field="*{openingHours}" required min="1"
                   class="form-control" id="openingHours"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="phoneNumber">PhoneNumber</label>
          <div class="col-sm-9">
            <input type="text" step="1" th:field="*{phoneNumber}" required min="1"
                   class="form-control" id="phoneNumber"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="website">Website</label>
          <div class="col-sm-9">
            <input type="text" step="1" th:field="*{website}" required min="1"
                   class="form-control" id="website"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 form-check-label" for="isOpen">Is Opened</label>
          <div class="col-sm-9">
            <input type="checkbox" th:field="*{isOpen}" id="isOpen"/>
          </div>
        </div>

        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2"/>
          <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm"/>
        </div>
      </div>
    </form>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
  $(document).ready(function () {
    $("#btnCancel").on("click", function () {
      window.location = "[[@{/restaurants}]]";
    });
  });
</script>

</body>

</html>
